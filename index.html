    <script type="text/javascript">
        $(document).ready(function() {
            var timer;
            var min_chars = 3;
            var max_chars = 16;

            //result texts
            var characters_error = 'Minimum amount of characters is 3';
            var max_chars_error = 'Maximum amount of characters is 16'
            var checking_html = 'Checking...';

            // Do availability check on load if form is populated
            if ($('#summoner').val().length > 0) { check_availability(); }

            $('#summoner').keypress(function (e) {
                var regex = new RegExp("^[a-zA-Z0-9\\-\\s]+$");
                var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
                if (regex.test(str)) {
                    return true;
                }

                e.preventDefault();
                return false;
            });

            //when button is clicked
            $('#summoner').keyup(function() {
                clearTimeout(timer);
                var ms = 1000; // milliseconds

                $('#summoner_availability_result').html('Checking...');

                timer = setTimeout(function() {
                    if ($('#summoner').val().length < min_chars) {
                        $('#summoner_availability_result').html(characters_error);
                    } else if ($('#summoner').val().length > max_chars) {
                        $('#summoner_availability_result').html(max_chars_error);
                    } else {
                        $('#summoner_availability_result').html(checking_html);
                    }
                }, ms);
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.form-signin').submit(function(e) {
                e.preventDefault();
                var sum_name = $('#summoner').val();
                $('.login').fadeOut('slow');
                $('.videocontent').fadeOut('slow');

                $('.main-page-content').delay(1000).fadeIn('slow');
                $('#summoner_name').val(sum_name);
            });

            $('#return_button').click(function(e) {
                e.preventDefault();
                $('.videocontent').fadeIn('slow');
                $('.main-page-content').fadeOut('slow');
                $('.login').delay(1000).fadeIn('slow');
            });
        });
    </script>
